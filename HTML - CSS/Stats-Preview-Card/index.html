<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="screen and (max-width: 1050px)" href="css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 1050px)" href="css/desktop.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="top-box">
      <img src="images/image-header-mobile.jpg" alt="stockimage">
    </div>
    <div class="bottom-box">
      <div class="description">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stats-item">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stats-item">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stats-item">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KauaSCSantos" target="_blank">Kau√£ de Souza</a>.
  </div>
</body>
</html>
