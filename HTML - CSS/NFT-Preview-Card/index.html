<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">

    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="equilibrium nft image" class="nft">
      <div class="overlay">
        <img src="images/icon-view.svg">
      </div>
    </div>

    <div class="description">

      <div class="title">
        <h2>Equilibrium #3429</h2>
      </div>

      <div class="text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>

    </div> <!-- description div/end -->

    <div class="creator">
        <img src="images/image-avatar.png">
        <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div> <!-- card div/end -->

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/KauaSCSantos" target="_blank">Kau√£ de Souza</a>.
    </p>
  </div>

</body>
</html>
